<div class="card step step2 p-2 {{ $.Params.step2_status }}" id="step2">
	<div class="card-body p-2 p-sm-3">
		<h3 class="mb-5 font-weight-bold stepTitle">Personal Information</h3>

		<form class="needs-validation" novalidate>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="required" for="name">Name</label>
						<input type="text" class="form-control form-control-lg" id="name" required="" placeholder="Eg: Raj Sharma">
						<div class="invalid-feedback field-error text-danger mt-1">
							<i class="fas fa-exclamation-circle"></i> Please Enter Name
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="required" for="gender">Gender</label>
						<div class="hk-custom-select ">
							<select class="form-control form-control-lg" required="">
								<option>Male</option>
								<option>Female</option>
							</select>
						</div>
						<div class="invalid-feedback field-error text-danger mt-1">
							<i class="fas fa-exclamation-circle"></i> Please Enter Gender
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="required" for="dob">Date of Birth</label>
						<input type="date" class="form-control form-control-lg dob" id="dob" required="" value="2018-07-01">
						<div class="invalid-feedback field-error text-danger mt-1">
							<i class="fas fa-exclamation-circle"></i> Please Enter Date of Birth
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="required" for="email">Email</label>
						<input type="email" class="form-control form-control-lg" id="email" required="" value="" placeholder="Eg: raj@gmail.com">
						<div class="invalid-feedback field-error text-danger mt-1">
							<i class="fas fa-exclamation-circle"></i> Please Enter Email ID
						</div>
						<div class="custom-control custom-checkbox mt-2">
							<input type="checkbox" class="custom-control-input" id="subscribe" checked="">
							<label class="custom-control-label font-weight-normal small" for="subscribe" style="text-transform: none;">I want to subscribe to Healthkart email & SMS promotions</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="required" for="location">Location</label>
						<div class="hk-custom-select ">
							<select class="form-control form-control-lg location-select" required="" name="location">
								<option value="other">Others</option>
								<optgroup label="Corporate Camp">
								    <option value="comp1">Company 1</option>
								    <option value="comp2">Company 2</option>
								  </optgroup>
								  <optgroup label="Retail Stores">
								    <option value="stor1">Store 1</option>
								    <option value="stor2">Store 2</option>
								  </optgroup>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group other-location">
						<label class="" for="other">Other Location</label>
						<input type="text" class="form-control form-control-lg" id="name" required="" placeholder="Enter the location">
					</div>
				</div>
			</div>

			<div class="card bg-light mb-4">
				<div class="card-body p-3">
					<div class="row">
						<div class="col-12 col-sm-8 text-center text-sm-left">
							<div class="mb-2 mb-sm-0">
							    Do you know/ have heard about HealthKart?
							</div>
						</div>
						<div class="col-12 col-sm-4 text-center text-sm-right">
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="heardyes" name="heard" class="custom-control-input" checked="">
								<label class="d-flex d-sm-block align-items-center custom-control-label" for="heardyes">Yes</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="heardno" name="heard" class="custom-control-input">
								<label class="d-flex d-sm-block align-items-center custom-control-label" for="heardno">No</label>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-sm-start align-items-center flex-wrap mt-sm-4 justify-content-center">
				<div class="form-error text-danger mr-md-3 mb-2 mb-sm-0 text-center text-sm-right">
					<i class="fas fa-exclamation-circle"></i> There are items that require your attention
				</div>
			</div>
			<div class="d-flex justify-content-sm-between align-items-center flex-wrap mt-sm-2 justify-content-center">
				<button type="submit" class="btn btn-outline-primary btn-lg text-uppercase mb-2" data-href="#step3">Save &amp; Close </button>
				<button type="submit" class="btn btn-primary btn-lg text-uppercase mb-2" data-href="#step3">Save &amp; Continue to next step &#10132; </button>
			</div>
		</form>
	</div>
</div>
