<div class="card step step2 p-2" id="step2">
	<div class="card-body">
		<h3 class="mb-5 font-weight-bold">Personal Information</h3>

		<form class="needs-validation" novalidate>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
					    <label for="name">Enter Name</label>
					    <input type="text" class="form-control form-control-lg" id="name" required="" placeholder="Eg: Raj Sharma">
					    <div class="invalid-feedback field-error text-danger mt-1">
					    	<i class="fas fa-exclamation-circle"></i> Please Enter Name
					    </div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
					    <label for="gender">Gender</label>
					    <div class="hk-custom-select ">
						    <select class="form-control form-control-lg" required="">
						    	<option>Male</option>
						    	<option>Female</option>
						    </select>
					    </div>
					    <div class="invalid-feedback field-error text-danger mt-1">
					    	<i class="fas fa-exclamation-circle"></i> Please Enter Gender
					    </div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
					    <label for="dob">Date of Birth</label>
					    <input type="date" class="form-control form-control-lg" id="dob" required="" value="2018-12-31">
					    <div class="invalid-feedback field-error text-danger mt-1">
					    	<i class="fas fa-exclamation-circle"></i> Please Enter Date of Birth
					    </div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
					    <label for="weight">Weight (in kgs)</label>
					    <input type="number" class="form-control form-control-lg" id="weight" required="" placeholder="Eg: 65">
					    <div class="invalid-feedback field-error text-danger mt-1">
					    	<i class="fas fa-exclamation-circle"></i> Please Enter Weight
					    </div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
					    <label for="height">Height</label>
					    <div class="d-flex">
					    	<div class="">
					    		<input type="number" class="form-control form-control-lg" id="" required="" placeholder="5'">
					    	</div>
					    	<div class="mx-1">
					    		<input type="number" class="form-control form-control-lg" id="" required="" placeholder="6">
					    	</div>
					    	<div class="">
					    		<div class="btn-group btn-group-lg btn-group-toggle" data-toggle="buttons" role="group">
					    			<label class="btn btn-outline-primary btn-lg active">
					    			    <input type="radio" name="height_ft" id="feet" autocomplete="off" checked> FT
					    			</label>
					    			<label class="btn btn-outline-primary btn-lg">
					    			    <input type="radio" name="height_ft" id="cms" autocomplete="off"> CMS
					    			</label>
					    		</div>
					    	</div>
					    </div>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-md-end justify-content-start align-items-center flex-wrap mt-5">
				<div class="form-error text-danger mr-3">
					<i class="fas fa-exclamation-circle"></i> There are items that require your attention
				</div>
				<button type="submit" class="btn btn-primary btn-lg text-uppercase">Continue to next step <i class="fas fa-long-arrow-alt-right"></i></button>
			</div>
		</form>
	</div>
</div>
