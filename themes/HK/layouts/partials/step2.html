<div class="card step step2 p-2">
	<div class="card-body">
		<h3 class="mb-5 font-weight-bold">Personal Information</h3>

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
				    <label for="name">Enter Name</label>
				    <input type="text" class="form-control form-control-lg" id="name" placeholder="Eg: Raj Sharma">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
				    <label for="gender">Gender</label>
				    <select class="form-control form-control-lg">
				    	<option>Male</option>
				    	<option>Female</option>
				    </select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
				    <label for="dob">Date of Birth</label>
				    <input type="date" class="form-control form-control-lg" id="dob">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
				    <label for="weight">Weight (in kgs)</label>
				    <input type="number" class="form-control form-control-lg" id="weight" placeholder="Eg: 65">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
				    <label for="height">Height</label>
				    <div class="d-flex">
				    	<div class="">
				    		<input type="number" class="form-control form-control-lg" id="" placeholder="5'">
				    	</div>
				    	<div class="mx-1">
				    		<input type="number" class="form-control form-control-lg" id="" placeholder="6">
				    	</div>
				    	<div class="">
				    		<div class="btn-group btn-group-lg" role="group">
				    		  <button type="button" class="btn btn-outline-primary btn-lg">FT</button>
				    		  <button type="button" class="btn btn-outline-primary btn-lg">CMS</button>
				    		</div>
				    	</div>
				    </div>
				</div>
			</div>
		</div>

		<div class="d-flex justify-content-end mt-5">
			<button class="btn btn-primary btn-lg text-uppercase">Continue to next step <i class="fas fa-long-arrow-alt-right"></i></button>
		</div>
	</div>
</div>
