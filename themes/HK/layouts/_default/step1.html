{{ define "main" }}
	{{- partial "step-indicator.html" . -}}

	<div class="jumbotron jumbotron-fluid hk-banner">
		<div class="container">
			<div class="text-center position-relative">
				<!-- <img src="{{"img/step1-header-img.jpg" | absURL}}"> -->
				<h1 class="font-weight-bold text-capitalize text-white">3 steps for capturing health check data</h1>
				<h4 class="text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit</h4>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="step-container">
			<div class="card step step1 current p-2">
				<div class="card-body">
					<h3 class="mb-5 font-weight-bold">Mobile Details</h3>

					<div class="form-group mobileno-wrapper">
					    <label for="mobilenumber">Enter Mobile Number</label>
					    <input type="tel" class="form-control form-control-lg" id="mobilenumber" placeholder="Eg: +919988776655">
					    <div class="text-muted mt-2">
					    	<i class="fas fa-info-circle"></i> The mobile number you provide will be used for User Identification.
					    </div>
					</div>

					<div class="d-flex justify-content-end mt-5">
						<button class="btn btn-primary btn-lg text-uppercase">Continue to next step <i class="fas fa-long-arrow-alt-right"></i></button>
					</div>
				</div>
			</div>

			<div class="card step step2 p-2">
				<div class="card-body">
					<h3 class="mb-5 font-weight-bold">Personal Information</h3>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
							    <label for="name">Enter Name</label>
							    <input type="text" class="form-control form-control-lg" id="name" placeholder="Eg: Raj Sharma">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
							    <label for="gender">Gender</label>
							    <select class="form-control form-control-lg">
							    	<option>Male</option>
							    	<option>Female</option>
							    </select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
							    <label for="dob">Date of Birth</label>
							    <input type="date" class="form-control form-control-lg" id="dob">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
							    <label for="weight">Weight (in kgs)</label>
							    <input type="number" class="form-control form-control-lg" id="weight" placeholder="Eg: 65">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
							    <label for="height">Height</label>
							    <div class="d-flex">
							    	<div class="">
							    		<input type="number" class="form-control form-control-lg" id="" placeholder="5'">
							    	</div>
							    	<div class="mx-1">
							    		<input type="number" class="form-control form-control-lg" id="" placeholder="6">
							    	</div>
							    	<div class="">
							    		<div class="btn-group btn-group-lg" role="group">
							    		  <button type="button" class="btn btn-outline-primary btn-lg">FT</button>
							    		  <button type="button" class="btn btn-outline-primary btn-lg">CMS</button>
							    		</div>
							    	</div>
							    </div>
							</div>
						</div>
					</div>

					<div class="d-flex justify-content-end mt-5">
						<button class="btn btn-primary btn-lg text-uppercase">Continue to next step <i class="fas fa-long-arrow-alt-right"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>


{{ end }}
